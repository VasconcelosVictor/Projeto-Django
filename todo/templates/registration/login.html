{% extends 'base.html' %}
{% load crispy_forms_tags %}

{%block title %} Entras na Lista de tarefas {%endblock%}
{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card-body">
            <h4 class="card-title text-center">Entrar na lista de tarefas</h4>
            
            <form method="post">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{next }}">
                {{form|crispy}}
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
        </div>

    </div>

</div>
{% endblock %}
